window:
    dimensions:
        columns: 80
        lines: 24
font:
    normal:
        family: Roboto Mono
    bold:
        style: Regular
    italic:
        style: Italic
    size: 11.0
selection:
    save_to_clipboard: true
colors:
    primary:
        background: '#16161e'
        foreground: '#787c99'
    normal:
        black: '#1f2335'
        red: '#f7768e'
        green: '#41a6b5'
        yellow: '#e0af68'
        blue: '#7aa2f7'
        magenta: '#bb9af7'
        cyan: '#7dcfff'
        white: '#787c99'
    bright:
        black: '#3b4261'
        red: '#f7768e'
        green: '#73daca'
        yellow: '#e0af68'
        blue: '#7aa2f7'
        magenta: '#bb9af7'
        cyan: '#7dcfff'
        white: '#acb0d0'
draw_bold_text_with_bright_colors: true
env:
  'WINIT_HIDPI_FACTOR': '1.0'
